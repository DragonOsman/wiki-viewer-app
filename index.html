<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Osman Zakir" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="styles/style.css" />
  <title>Wikipedia Viewer App</title>
</head>
<body>
  <div class="container-fluid">
   <h1>Random Quote Machine</h1>
  <div class="container container-fluid">
    <p id="changeQuote" class="center"></p>
    <div id="center">
    <div class="row">
    <div class="col-sm-4">
    <button class="btn btn-primary" onclick="newQuote()">New Quote</button>
    </div>
    <div class="col-sm-4">
      <a href="https://twitter.com/intent/tweet"><button class="btn btn-primary" onclick="tweetQuote()" target="_blank" id="tweet">Tweet a Quote</button></a>
    </div>
    </div>
    </div>
  </div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
